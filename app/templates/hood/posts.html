{%extends 'base.html'%}
{%block content%}

<div class="row container" style="padding-bottom:20px">
		
				
					
				{% if allPosts %}
					{%for post in allPosts%}
					<div class="row">
						<div class="panel panel-default">
							
							
							<div class="panel-body">
                                <p>{{post.title}}</p>
                                <p>{{post.body}}</p>
								
								
							</div>
							
							

						</div>
					</div>
					{%endfor%}
				    {%else%}
						<h4>You havent created any forum posts yet. You can create one <a href="{% url 'hoodPost' %}">here</a> </h4>
				{%endif%}
							
			
			
			</div>
			<div class="col-md-2"></div>
			
		
	</div>


{%endblock%}
